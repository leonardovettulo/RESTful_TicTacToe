<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESTful Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <!-- Reset button is for testing <button id="reset">Reset</button> -->
    <div class="container mt-3">

        <h2 class="text-info">Actual Game Id: <span id="actual"></span></h2>
        <h3 class="text-secondary">Status: <span id="status"></span></h3>
        <table id="tic" class="table-dark">
            <tr>
                <th id="p0">-</th>
                <th id="p1">-</th>
                <th id="p2">-</th>
            </tr>
            <tr>
                <th id="p3">-</th>
                <th id="p4">-</th>
                <th id="p5">-</th>
            </tr>
            <tr>
                <th id="p6">-</th>
                <th id="p7">-</th>
                <th id="p8">-</th>
            </tr>
        </table>
        <br>
        <div class="display-4 text-danger" id="result">

        </div>
        <br>
        <form id="newGame">

            <input type="text" id="title" placeholder="Game Title">

            <input class="btn btn-info" type="submit" value="New Game">

        </form>
        <!-- This button is only for testing <button class="btn btn-primary" id="showGames">Show Games</button> -->
        <div class="mt-3" id="games">




        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
